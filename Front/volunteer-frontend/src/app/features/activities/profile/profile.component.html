<h2>Мой профиль</h2>

<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
<mat-form-field appearance="fill">
  <mat-label>Логин</mat-label>
  <input matInput [value]="(authService.currentUser$ | async)?.login || '—'" disabled>
</mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Имя</mat-label>
    <input matInput formControlName="firstName" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Фамилия</mat-label>
    <input matInput formControlName="lastName" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Отчество</mat-label>
    <input matInput formControlName="middleName">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Телефон</mat-label>
    <input matInput formControlName="phone">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Год рождения</mat-label>
    <input matInput type="number" formControlName="birthYear">
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="profileForm.invalid">
    Сохранить изменения
  </button>
</form>
