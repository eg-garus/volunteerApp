<div class="page-container">
  <div class="card">
    <h2 class="name-page">Заявки волонтеров</h2>

    <mat-progress-spinner *ngIf="loading" mode="indeterminate" class="spinner"></mat-progress-spinner>

    <table mat-table [dataSource]="dataSource" class="full-width" *ngIf="!loading">
      <ng-container matColumnDef="userLogin">
        <th mat-header-cell *matHeaderCellDef> Волонтёр </th>
        <td mat-cell *matCellDef="let app"> {{app.userLogin}} </td>
      </ng-container>

      <ng-container matColumnDef="eventName">
        <th mat-header-cell *matHeaderCellDef> Событие </th>
        <td mat-cell *matCellDef="let app"> {{app.eventName}} </td>
      </ng-container>

      <ng-container matColumnDef="activityName">
        <th mat-header-cell *matHeaderCellDef> Мероприятие </th>
        <td mat-cell *matCellDef="let app"> {{app.activityName}} </td>
      </ng-container>

      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef> Комментарий </th>
        <td mat-cell *matCellDef="let app"> {{app.comment || '—'}} </td>
      </ng-container>

      <ng-container matColumnDef="submissionDate">
        <th mat-header-cell *matHeaderCellDef> Дата подачи </th>
        <td mat-cell *matCellDef="let app"> {{app.submissionDate | date:'dd.MM.yyyy HH:mm' }} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Статус </th>
        <td mat-cell *matCellDef="let app">
          <span [style.color]="app.status === 'APPROVED' ? 'green' : app.status === 'REJECTED' ? 'red' : 'orange'">
            {{app.status | statusTranslate}}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Действия </th>
        <td mat-cell *matCellDef="let app">
          <button mat-button color="primary" (click)="approve(app.id)" *ngIf="app.status === 'PENDING'">Одобрить</button>
          <button mat-button color="warn" (click)="reject(app.id)" *ngIf="app.status === 'PENDING'">Отклонить</button>
          <button mat-button color="accent" (click)="viewQuestionnaire(app.userId)">Просмотреть анкету</button>
          <button mat-button color="accent" (click)="delete(app.id)">Удалить</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <p *ngIf="!loading && dataSource.length === 0">Заявок пока нет.</p>
  </div>
</div>
