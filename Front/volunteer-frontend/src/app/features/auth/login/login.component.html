<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Вход в систему</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Логин</mat-label>
          <input matInput formControlName="login" required>
          <mat-error *ngIf="loginForm.get('login')?.hasError('required')">Логин обязателен</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Пароль</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Пароль обязателен</mat-error>
        </mat-form-field>

        <div class="error" *ngIf="error">{{ error }}</div>

        <button mat-raised-button color="primary" type="submit" [disabled]="loading || loginForm.invalid" class="full-width">
          <mat-progress-spinner *ngIf="loading" diameter="20" mode="indeterminate"></mat-progress-spinner>
          Войти
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/auth/register">Нет аккаунта? Зарегистрироваться</button>
    </mat-card-actions>
  </mat-card>
</div>
