<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Регистрация</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Логин (4-20 символов)</mat-label>
          <input matInput formControlName="login" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Пароль (4-30 символов)</mat-label>
          <input matInput type="password" formControlName="password" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Имя</mat-label>
          <input matInput formControlName="firstName" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Фамилия</mat-label>
          <input matInput formControlName="lastName" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Отчество</mat-label>
          <input matInput formControlName="middleName">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Телефон (11 цифр)</mat-label>
          <input matInput formControlName="phone">
        </mat-form-field>

        <div class="error" *ngIf="error">{{ error }}</div>

        <button mat-raised-button color="primary" type="submit" [disabled]="loading || registerForm.invalid" class="full-width">
          <mat-progress-spinner *ngIf="loading" diameter="20" mode="indeterminate"></mat-progress-spinner>
          Зарегистрироваться
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/auth/login">Уже есть аккаунт? Войти</button>
    </mat-card-actions>
  </mat-card>
</div>
